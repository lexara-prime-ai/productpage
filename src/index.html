<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./assets/css/index.css">

    <link rel="stylesheet" href="./assets/css/responsive.css">

    <title>Product Page | Front End Mentor</title>
</head>

<body>
    <main id="root">
        <!--========== HEADER ==========-->
        <header>

            <div class="nav-container">

                <!-- SIDE NAV TOGGLE -->
                <div class="side-nav-toggle">
                    <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg"><path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd"/></svg>
                </div>

                <!-- LOGO -->
                <div class="logo">
                    <img src="./assets/images/logo.svg" alt="logo" class="logo-img">
                </div>

                <!-- NAVIGATION -->
                <nav class="navigation">
                    <ul class="nav-links">
                        <li class="link-item">
                            <a href="#" class="link">
                                Collections
                            </a>
                        </li>
                        <li class="link-item">
                            <a href="#" class="link">
                                Men
                            </a>
                        </li>
                        <li class="link-item">
                            <a href="#" class="link">
                                Women
                            </a>
                        </li>
                        <li class="link-item">
                            <a href="#" class="link">
                                About
                            </a>
                        </li>
                        <li class="link-item">
                            <a href="#" class="link">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- CART CONTAINER -->
            <div class="cart-container">
                <img src="./assets/images/icon-cart.svg" alt="cart" class="cart-icon">

                <img src="./assets/images/image-avatar.png" alt="profile-image" class="profile-image">
            </div>
        </header>

        <!--======== PRODUCT CONTAINER --========-->
        <section class="product-container">

            <!-- PRODUCT CONTAINER -->
            <div class="product">

                <!--====== PRODUCT ======-->
                <div class="product-img">

                    <div class="scroll-btn-container">

                        <div class="arrow">
                            <img src="./assets/images/icon-previous.svg" alt="previous">
                        </div>
                        
                        <div class="arrow">
                            <img src="./assets/images/icon-next.svg" alt="next">
                        </div>
                        
                    </div>

                    <img src="./assets/images/image-product-1.jpg" alt="product" class="img">
                </div>

                <!-- THUMBNAILS -->
                <div class="thumbnails">
                    <img src="./assets/images/image-product-1-thumbnail.jpg" alt="thumbnail" class="thumbnail selected">

                    <img src="./assets/images/image-product-2-thumbnail.jpg" alt="thumbnail" class="thumbnail">

                    <img src="./assets/images/image-product-3-thumbnail.jpg" alt="thumbnail" class="thumbnail">

                    <img src="./assets/images/image-product-4-thumbnail.jpg" alt="thumbnail" class="thumbnail">
                </div>
            </div>

            <!--======= PRODUCT INFO SECTION =======-->
            <div class="product-info">

                <h2 class="company-name">
                    SNEAKER COMPANY
                </h2>

                <h1 class="product-name">
                    Fall Limited Edition Sneakers
                </h1>

                <p class="product-description">
                    These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
                </p>

                <!-- PRODUCT PRICE SECTION -->
                <div class="product-price">
                    <h2 class="current-price">
                        $125.00
                        <span>
                            50%
                        </span>
                    </h2>

                    <h3 class="previous-price">
                        $250.00
                    </h3>
                </div>

                <!-- ADD TO CART SECTION -->
                <div class="add-to-cart">
                    <div class="add-to-cart-buttons">
                        <a href="#" class="icon-container">
                            <img src="./assets/images/icon-minus.svg" alt="minus-icon" class="icon minus">
                        </a>
    
                        <a href="#" class="icon-container">
                            <h2 class="count">
                                0
                            </h2>
                        </a>
    
                        <a href="#" class="icon-container">
                            <img src="./assets/images/icon-plus.svg" alt="minus-icon" class="icon minus">
                        </a>
                    </div>

                    <a href="#" class="add-btn">
                        <button class="btn">
                            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#f7f7fc" fill-rule="nonzero"/></svg>
                            Add to cart
                        </button>
                    </a>

                </div>

            </div>
        </section>



    </main>
</body>

</html>
